<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item {{currentPage == 1 && 'disabled'}}">
      <a class="page-link" (click)="previousPage()" tabindex="-1">Previous</a>
    </li>
    <li class="page-item {{pageNo == currentPage && 'active'}}" *ngFor="let pageNo of pages"><a class="page-link"
        [attr.area-id]="pageNo" (click)="onPageClick($event)">{{pageNo}}</a>
    </li>
    <li class="page-item {{currentPage == pages.length && 'disabled'}}">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
